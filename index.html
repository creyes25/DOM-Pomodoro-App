<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>POMODORO APP</title>
</head>
<body>
  <header>
    <h1>POMODORO </h1>
  </header>

  <div class="add-task">
    <input type="text" value="" placeholder="Add new task ...">
    <button class="add-btn">Add</button>
  </div>

  <section class="pomodoro-tasks">
    <div class="active-tasks">
      <h2>Active</h2>
      <ul class="active-list">

      </ul>
    </div>
    <div class="pomodoro-cont">
      <h2>Working On : <br> <span class="current-task">"Task"</span></h2>
      <div class="pomodoro-status">
        <div class="pomodoro">
          <h3>Pomodoro</h3>
        </div>
        <div class="short-break">
          <h3>Short Break</h3>
        </div>
        <div class="long-break">
          <h3>Long Break</h3>
        </div>
      </div>
      <h3 class="cycles">Current Cycle: <span class="current-cycle"></span> of <span class="total-cycles"></span> </h3>

      <div class="timer">
        <h1 class="timerDisplay"></h1>
      </div>
      <div class="start-pause-timer">
        <button class="start-btn">Start</button>
        <button class="pause-btn">Pause</button>
        <button class="reset-btn">Reset</button>
      </div>

    </div>
    <div class="completed-tasks">
      <h2>Completed</h2>
      <ul class="completed-list"></ul>
    </div>
  </section>
</body>
</html>
